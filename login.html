<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | ML TRANSPORT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/random/1600x900/?bus,transport') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .brand-icon {
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    .form-control {
      padding: 10px 15px;
      margin-bottom: 1rem;
    }
    .btn-login {
      background: #0d6efd;
      border: none;
      padding: 10px;
      font-weight: 600;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      color: white;
      font-size: 0.8rem;
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 1rem;
    }
    .alert-info a {
      color: #084298;
      font-weight: 500;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .remember-me input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjMDk2OWQ5IiBkPSJNNDQ4IDBIMTZDNy4yIDAgMCA3LjIgMCAxNnY0ODBjMCA4LjggNy4yIDE2IDE2IDE2aDQzMmM4LjggMCAxNi03LjIgMTYtMTZWMTZjMC04LjgtNy4yLTE2LTE2LTE2em0tOTYgMzUyYzAgOC44LTcuMiAxNi0xNiAxNmgtMzJjLTguOCAwLTE2LTcuMi0xNi0xNnYtOTZjMC04LjggNy4yLTE2IDE2LTE2aDMyYzguOCAwIDE2IDcuMiAxNiAxNnY5NnptMCAtMjI0YzAgOC44LTcuMiAxNi0xNiAxNmgtMzJjLTguOCAwLTE2LTcuMi0xNi0xNnYtMzJjMC04LjggNy4yLTE2IDE2LTE2aDMyYzguOCAwIDE2IDcuMiAxNiAxNnYzMnptLTk2IDEyOGMwIDguOC03LjIgMTYtMTYgMTZoLTMyYy04LjggMC0xNi03LjItMTYtMTZ2LTMyYzAtOC44IDcuMi0xNiAxNi0xNmgzMmM4LjggMCAxNiA3LjIgMTYgMTZ2MzJ6bTAgLTE2MGMwIDguOC03LjIgMTYtMTYgMTZoLTMyYy04LjggMC0xNi03LjItMTYtMTZWNjRjMC04LjggNy4yLTE2IDE2LTE2aDMyYzguOCAwIDE2IDcuMiAxNiAxNnY5NnoiLz48L3N2Zz4=" alt="Logo" style="width: 60px; height: 60px; margin-bottom: 1rem;">
    <h3 class="mb-4">ML TRANSPORT</h3>
    
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Email ou nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required>
        <div class="forgot-password">
          <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Mot de passe oublié ?</a>
        </div>
      </div>
      <div class="remember-me text-start">
        <input type="checkbox" id="rememberMe" checked>
        <label for="rememberMe">Se souvenir de moi</label>
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="ph ph-sign-in"></i> Se connecter
      </button>
    </form>
    
    <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    
    <div id="noAccountAlert" class="alert alert-info mt-3 d-none">
      <i class="ph ph-info"></i> Aucun compte administrateur configuré. 
      <a href="parametres.html" class="alert-link">Créer un compte</a>
    </div>
  </div>

  <!-- Modal Mot de passe oublié -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="ph ph-key"></i> Réinitialisation du mot de passe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Email associé au compte</label>
            <input type="email" class="form-control" id="recoveryEmail" placeholder="votre@email.com">
          </div>
          <div id="recoverySuccess" class="alert alert-success d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="sendRecoveryBtn">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer text-center w-100">
    Powered by Forever/>Inc
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Vérifier si un compte existe
      const savedSettings = JSON.parse(localStorage.getItem('appSettings')) || {};
      const isConfigured = localStorage.getItem('isConfigured') === 'true';
      
      if (!isConfigured || !savedSettings.username || !savedSettings.password) {
        document.getElementById('noAccountAlert').classList.remove('d-none');
      }
      
      // Vérifier si des identifiants sont enregistrés dans le cookie
      const savedCredentials = getCookie('mlTransportCredentials');
      if (savedCredentials) {
        try {
          const credentials = JSON.parse(savedCredentials);
          document.getElementById('username').value = credentials.username || '';
          document.getElementById('password').value = credentials.password || '';
          document.getElementById('rememberMe').checked = true;
        } catch (e) {
          console.error('Erreur de lecture des identifiants sauvegardés:', e);
        }
      }
      
      // Gestion de la connexion
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        if (!isConfigured || !savedSettings.username || !savedSettings.password) {
          showError('Aucun compte administrateur configuré. Veuillez créer un compte.');
          return;
        }
        
        // Vérifier les identifiants
        if ((savedSettings.username === username || savedSettings.adminEmail === username) && savedSettings.password === password) {
          // Sauvegarder les identifiants dans un cookie si "Se souvenir de moi" est coché
          if (rememberMe) {
            const credentials = {
              username: username,
              password: password
            };
            setCookie('mlTransportCredentials', JSON.stringify(credentials), 30); // 30 jours
          } else {
            // Effacer le cookie si "Se souvenir de moi" n'est pas coché
            deleteCookie('mlTransportCredentials');
          }
          
          // Créer session utilisateur
          const userSession = {
            username: savedSettings.username,
            fullName: savedSettings.adminFullName,
            email: savedSettings.adminEmail,
            lastLogin: new Date().toISOString(),
            role: 'admin'
          };
          
          try {
            localStorage.setItem('currentUser', JSON.stringify(userSession));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Synchroniser les données avec sessionStorage pour une meilleure persistance
            sessionStorage.setItem('currentUser', JSON.stringify(userSession));
            sessionStorage.setItem('isLoggedIn', 'true');
            
            window.location.href = 'index.html';
          } catch (e) {
            showError('Erreur de stockage local. Impossible de créer la session.');
            console.error('Erreur de stockage local:', e);
          }
        } else {
          showError('Identifiants incorrects');
        }
      });
      
      // Gestion mot de passe oublié
      document.getElementById('sendRecoveryBtn').addEventListener('click', function() {
        const email = document.getElementById('recoveryEmail').value.trim();
        
        if (!email) {
          alert('Veuillez entrer votre email');
          return;
        }
        
        // Vérifier si l'email correspond à un compte existant
        const savedSettings = JSON.parse(localStorage.getItem('appSettings')) || {};
        if (savedSettings.adminEmail && savedSettings.adminEmail !== email) {
          document.getElementById('recoverySuccess').innerHTML = `
            <i class="ph ph-warning-circle"></i> Aucun compte trouvé avec cet email
          `;
          document.getElementById('recoverySuccess').classList.remove('d-none');
          document.getElementById('recoverySuccess').classList.add('alert-danger');
          return;
        }
        
        // En production: Envoyer un email de réinitialisation
        document.getElementById('recoverySuccess').innerHTML = `
          <i class="ph ph-check-circle"></i> Un email de réinitialisation a été envoyé à ${email}
        `;
        document.getElementById('recoverySuccess').classList.remove('d-none');
        document.getElementById('recoverySuccess').classList.remove('alert-danger');
        
        // Fermer le modal après 3 secondes
        setTimeout(() => {
          const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
          modal.hide();
        }, 3000);
      });
      
      function showError(message) {
        const errorElement = document.getElementById('errorMsg');
        errorElement.textContent = message;
        errorElement.classList.remove('d-none');
        setTimeout(() => errorElement.classList.add('d-none'), 5000);
      }
      
      // Fonctions pour gérer les cookies
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/;SameSite=Lax;Secure";
      }
      
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1);
          if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
        }
        return null;
      }
      
      function deleteCookie(name) {
        document.cookie = name + '=; Max-Age=-99999999; path=/;';
      }
      
      // Vérifier si les données existent dans sessionStorage au cas où localStorage serait vide
      if (!isConfigured) {
        const sessionSettings = JSON.parse(sessionStorage.getItem('appSettings')) || {};
        if (sessionSettings.username && sessionSettings.password) {
          localStorage.setItem('appSettings', JSON.stringify(sessionSettings));
          localStorage.setItem('isConfigured', 'true');
          document.getElementById('noAccountAlert').classList.add('d-none');
        }
      }
    });
  </script>
</body>
</html>
